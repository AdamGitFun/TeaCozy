<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Tea Cozy</title>
  </head>
  <body>

  <div class="content container">
<!--Header--------------------------->
    <div id="header" class="container">

      <img id="logo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png
      " alt="Tea Logo">
      <nav class="nav">
        <a class"nav-item" href="#mission">Mission</a>
        <a class"nav-item" href="#teas">Featured Tea</a>
        <a class"nav-item" href="#locations">Locations</a>

<!--Mission--------------------------->

    </div>

    </div>
